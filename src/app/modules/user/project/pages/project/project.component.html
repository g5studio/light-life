<div *ngIf="this.$project.trainingProject$ | async as exercises" class="Project">
  <div class="Project__Container">
    <span class="Project__Logo">
      <app-logo></app-logo>
    </span>
    <h1>Training Project</h1>
    <div class="Project__Exercises">
      <app-exercise-card *ngFor="let exercise of exercises;let last = last" [last]="last" [exercise]='exercise'>
      </app-exercise-card>
    </div>
  </div>
</div>
